groups:
  - name: application-alerts
    rules:
      - alert: ApiDown
        expr: up{job=~".+"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: API target is down
          description: Prometheus cannot scrape the configured API metrics endpoint.

      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{status_code=~"5.."}[5m]))
            /
            sum(rate(http_requests_total[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High 5xx error rate
          description: 5xx responses are above 5% for 5 minutes.

      - alert: HighLatencyP95
        expr: |
          histogram_quantile(
            0.95,
            sum(rate(http_request_duration_seconds_bucket[5m])) by (le)
          ) > 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: High request latency (P95)
          description: P95 request latency is above 1 second.

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes > 500 * 1024 * 1024
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: High memory usage
          description: Process RSS memory is above 500MB.
