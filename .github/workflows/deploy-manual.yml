name: deploy-manual

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target VPS environment (configure in Settings â†’ Environments)"
        required: true
        type: environment
      services:
        description: "Services to deploy (comma-separated, or 'all')"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - prometheus
          - grafana
          - loki
          - jaeger
          - prometheus,grafana
          - prometheus,loki
          - grafana,loki
      remote_path:
        description: "Remote deployment path on the VPS"
        required: false
        default: "/home/deploy/apps"
        type: string
      scrape_target:
        description: "Prometheus scrape target (host:port)"
        required: false
        default: ""
        type: string
      job_name:
        description: "Prometheus job name label"
        required: false
        default: ""
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve effective inputs
        id: config
        run: |
          # vars.* (environment variables) take precedence over workflow inputs
          echo "remote_path=${{ vars.REMOTE_PATH || inputs.remote_path }}" >> $GITHUB_OUTPUT
          echo "scrape_target=${{ vars.PROMETHEUS_SCRAPE_TARGET || inputs.scrape_target }}" >> $GITHUB_OUTPUT
          echo "job_name=${{ vars.PROMETHEUS_JOB_NAME || inputs.job_name }}" >> $GITHUB_OUTPUT
          echo "services=${{ vars.SERVICES || inputs.services }}" >> $GITHUB_OUTPUT

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "docker-compose.yml,Makefile,prometheus/,loki/,grafana/,scripts/,.env.example,.yamllint"
          target: ${{ steps.config.outputs.remote_path }}

      - name: Deploy services
        uses: appleboy/ssh-action@v1.2.0
        env:
          GRAFANA_ADMIN_USER: ${{ secrets.GRAFANA_ADMIN_USER }}
          GRAFANA_ADMIN_PASSWORD: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: GRAFANA_ADMIN_USER,GRAFANA_ADMIN_PASSWORD
          script: |
            cd ${{ steps.config.outputs.remote_path }}
            [ -f .env ] || cp .env.example .env

            # Override scrape target if provided
            if [ -n "${{ steps.config.outputs.scrape_target }}" ]; then
              sed -i 's|^PROMETHEUS_SCRAPE_TARGET=.*|PROMETHEUS_SCRAPE_TARGET=${{ steps.config.outputs.scrape_target }}|' .env
            fi
            if [ -n "${{ steps.config.outputs.job_name }}" ]; then
              sed -i 's|^PROMETHEUS_JOB_NAME=.*|PROMETHEUS_JOB_NAME=${{ steps.config.outputs.job_name }}|' .env
            fi

            # Inject Grafana credentials from secrets (no-op if secret is empty)
            if [ -n "$GRAFANA_ADMIN_USER" ]; then
              sed -i "s|^GRAFANA_ADMIN_USER=.*|GRAFANA_ADMIN_USER=$GRAFANA_ADMIN_USER|" .env
            fi
            if [ -n "$GRAFANA_ADMIN_PASSWORD" ]; then
              sed -i "s|^GRAFANA_ADMIN_PASSWORD=.*|GRAFANA_ADMIN_PASSWORD=$GRAFANA_ADMIN_PASSWORD|" .env
            fi

            SERVICES="${{ steps.config.outputs.services }}"
            if [ "$SERVICES" = "all" ]; then
              docker compose pull
              docker compose up -d
            else
              # Replace commas with spaces for docker compose
              SERVICES=$(echo "$SERVICES" | tr ',' ' ')
              docker compose pull $SERVICES
              docker compose up -d $SERVICES
            fi

      - name: Smoke tests
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ steps.config.outputs.remote_path }}
            ./scripts/smoke.sh
